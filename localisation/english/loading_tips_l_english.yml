l_english:
 LOADING_TIP_0:0 "Train your starting 50W for army XP. \nYou can delete all but one of your divisions and do this in vanilla but it will take time before you get noticeable XP gain."
 LOADING_TIP_1:0 "Always license better equipment from your allies."
 LOADING_TIP_2:0 "Keep production efficiency, avoid reassigning mils."
 LOADING_TIP_4:0 "Send attache for 10% war support."
 LOADING_TIP_5:0 "Upgrade your economy law as soon as you can."
 LOADING_TIP_6:0 "A capital ship (heavy cruiser and above) can be set as a \"pride of the fleet\" and give you 5% war support"
 LOADING_TIP_7:0 "Defend on mountains, forests, urban, jungle, or behind  a large river."
 LOADING_TIP_9:0 "Cooperate with your team, and listen to your faction leaders. \n(you will be yelled at either way)"
 LOADING_TIP_10:0 "Mobile Warfare right/right is good for \"bumper car\" gameplay. \n(lots of right clicking)"
 LOADING_TIP_11:0 "Increasing infrastructure increases the amount of resources and building speed in a state."
 LOADING_TIP_12:0 "Never defend on plains tiles."
 LOADING_TIP_13:0 "Planning bonus is extremely important for everyone. You can use the \"staff office plan\" general ability to get planning bonus very fast."
 LOADING_TIP_14:0 "Mass mob divisions can't push mass mob divisions."
 LOADING_TIP_15:0 "Grand Battleplan left is the best doctrine for the highest attack stats because of planning bonus."
 LOADING_TIP_16:0 "Naval strike is the best counter to submarines."
 LOADING_TIP_17:0 "Licensing equipment gives a 20% research speed bonus to researching it yourself."
 LOADING_TIP_18:0 "Licensed equipment has a -25% debuff to production output. \n(-20% if you're licensing from a faction member.)"
 LOADING_TIP_19:0 "Always upgrade mechanized equipment to have cheaper production cost."
 LOADING_TIP_20:0 "Reliability does not matter for any equipment being used in support battalions."
 LOADING_TIP_21:0 "Breakthrough is your defense when attacking."
 LOADING_TIP_22:0 "If you can micro it, you can assign a garrison order to a state you are at peace with and do not have military access to and your general will have a higher division cap. If you make a battleplan on a field marshal that has this general you can get planning bonus on the divisions too."
